<div class="searchContainer">
    <input class="searchBox" type="search" name="search" [(ngModel)]="searchQuery" placeholder="Search for images">
    <input type="submit" value="Search" class="searchButton" (click)="searchImages(searchQuery)">
</div>
<p *ngIf="searching">Fetching data..</p>
<section>
    <div class="card" *ngFor="let image of images">
        <div class="box">
            <div class="imgBx">
                <img src="{{image.webformatURL}}">
            </div>
            <div class="contentBx">
                <div>
                    <p>Tags:{{image.tags}}</p>
                    <p>User:{{image.user}}</p>
                    <p>Comments:{{image.comments}}</p>
                    <p>Likes:{{image.likes}}</p>
                </div>

            </div>
        </div>
    </div>
</section>
